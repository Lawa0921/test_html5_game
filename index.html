<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悅來客棧</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background-color: transparent;
            font-family: 'Microsoft JhengHei', '微軟正黑體', Arial, sans-serif;
            -webkit-app-region: no-drag;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hidden {
            display: none;
        }

        /* 拖曳區域（視窗頂部） */
        #drag-region {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 32px;
            -webkit-app-region: drag;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
        }

        #drag-region .controls {
            position: absolute;
            right: 10px;
            top: 5px;
            display: flex;
            gap: 10px;
            -webkit-app-region: no-drag;
        }

        #drag-region .btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        #drag-region .minimize {
            background: #ffbd2e;
        }

        #drag-region .close {
            background: #ff605c;
        }

        #drag-region .minimize:hover {
            background: #ffcf5e;
        }

        #drag-region .close:hover {
            background: #ff8f8c;
        }
    </style>
</head>
<body>
    <!-- 拖曳區域 -->
    <div id="drag-region">
        <div class="controls">
            <div class="btn minimize" id="minimize-btn" title="最小化"></div>
            <div class="btn close" id="close-btn" title="關閉"></div>
        </div>
    </div>

    <!-- 遊戲畫布容器 -->
    <div id="game-container"></div>

    <!-- Phaser 3 -->
    <script src="node_modules/phaser/dist/phaser.js"></script>

    <!-- 遊戲主程式 -->
    <script src="game.js"></script>

    <!-- 視窗控制 -->
    <script>
        const { ipcRenderer } = require('electron');

        // 最小化按鈕
        document.getElementById('minimize-btn').addEventListener('click', () => {
            ipcRenderer.send('minimize-window');
        });

        // 關閉按鈕
        document.getElementById('close-btn').addEventListener('click', () => {
            if (confirm('確定要退出遊戲嗎？進度會自動存檔。')) {
                ipcRenderer.send('close-window');
            }
        });
    </script>
</body>
</html>
