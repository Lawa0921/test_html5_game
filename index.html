<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悅來客棧</title>
    <style>
        /* 載入霞鶩文楷 TC 繁體中文字型 */
        @font-face {
            font-family: 'LXGW WenKai TC';
            src: url('assets/fonts/LXGWWenKaiTC-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background-color: transparent;
            font-family: 'Microsoft JhengHei', '微軟正黑體', Arial, sans-serif;
            -webkit-app-region: no-drag;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hidden {
            display: none;
        }

        /* 拖曳區域（視窗頂部） */
        #drag-region {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 32px;
            -webkit-app-region: drag;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
        }

        #drag-region .controls {
            position: absolute;
            right: 10px;
            top: 5px;
            display: flex;
            gap: 10px;
            -webkit-app-region: no-drag;
        }

        #drag-region .btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        #drag-region .minimize {
            background: #ffbd2e;
        }

        #drag-region .close {
            background: #ff605c;
        }

        #drag-region .minimize:hover {
            background: #ffcf5e;
        }

        #drag-region .close:hover {
            background: #ff8f8c;
        }
    </style>
</head>
<body>
    <!-- 拖曳區域 -->
    <div id="drag-region">
        <div class="controls">
            <div class="btn minimize" id="minimize-btn" title="最小化"></div>
            <div class="btn close" id="close-btn" title="關閉"></div>
        </div>
    </div>

    <!-- 遊戲畫布容器 -->
    <div id="game-container"></div>

    <!-- 字型預載：隱藏文字強制瀏覽器載入字型 -->
    <div style="position: absolute; left: -9999px; font-family: 'LXGW WenKai TC';">字型預載測試</div>

    <!-- Phaser 3 -->
    <script src="node_modules/phaser/dist/phaser.js"></script>

    <!-- 字型載入檢查 -->
    <script>
        // 等待字型載入完成後再啟動遊戲
        document.fonts.ready.then(() => {
            console.log('✅ 字型載入完成');
            // 動態載入遊戲主程式
            const gameScript = document.createElement('script');
            gameScript.src = 'game.js';
            document.body.appendChild(gameScript);
        }).catch(err => {
            console.warn('字型載入失敗，使用備用字型', err);
            // 即使字型載入失敗也啟動遊戲
            const gameScript = document.createElement('script');
            gameScript.src = 'game.js';
            document.body.appendChild(gameScript);
        });
    </script>

    <!-- 視窗控制 -->
    <script>
        // 只在 Electron 環境中執行視窗控制
        if (typeof require !== 'undefined') {
            try {
                const { ipcRenderer } = require('electron');

                // 最小化按鈕
                document.getElementById('minimize-btn').addEventListener('click', () => {
                    ipcRenderer.send('minimize-window');
                });

                // 關閉按鈕
                document.getElementById('close-btn').addEventListener('click', () => {
                    if (confirm('確定要退出遊戲嗎？進度會自動存檔。')) {
                        ipcRenderer.send('close-window');
                    }
                });
            } catch (e) {
                console.warn('Electron IPC 不可用（瀏覽器模式）:', e.message);
            }
        } else {
            console.log('🌐 瀏覽器模式：視窗控制按鈕已禁用');
            // 在瀏覽器模式中隱藏或禁用控制按鈕
            const dragRegion = document.getElementById('drag-region');
            if (dragRegion) {
                dragRegion.style.display = 'none';
            }
        }
    </script>
</body>
</html>
