<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient_銀簪" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E0E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c2c2c2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="shine">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- 外框陰影 -->
  <rect x="4" y="4" width="120" height="120"
        fill="#000" opacity="0.3" rx="12"/>

  <!-- 背景 -->
  <rect width="128" height="128"
        fill="url(#bgGradient_銀簪)" rx="12"/>

  <!-- 稀有度邊框 -->
  <rect x="2" y="2" width="124" height="124"
        fill="none" stroke="#4CAF50" stroke-width="4" rx="10"/>

  <!-- 內框光澤 -->
  <rect x="6" y="6" width="116" height="116"
        fill="none" stroke="#7ee182"
        stroke-width="1" rx="8" opacity="0.6"/>

  <!-- 光澤效果 -->
  <circle cx="38.4" cy="38.4" r="51.2"
          fill="url(#shine)"/>

  <!-- 表情符號/圖標 -->
  <text x="64" y="70.4" text-anchor="middle"
        font-size="64" filter="url(#glow)">💍</text>

  <!-- 物品名稱 -->
  <text x="64" y="116" text-anchor="middle"
        font-family="Arial" font-size="14" font-weight="bold"
        fill="#fff" stroke="#000" stroke-width="0.5">銀簪</text>
</svg>