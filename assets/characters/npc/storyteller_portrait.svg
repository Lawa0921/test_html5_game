<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg_storyteller" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e67d32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="face_storyteller">
      <stop offset="0%" style="stop-color:#FFE4C4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- 背景 -->
  <rect width="300" height="400" fill="url(#bg_storyteller)" />

  <!-- 角色輪廓 -->
  <ellipse cx="150" cy="180" rx="80" ry="100" fill="url(#face_storyteller)" />

  <!-- 頭部 -->
  <circle cx="150" cy="120" r="60" fill="url(#face_storyteller)" />

  <!-- 眼睛 -->
  <circle cx="135" cy="115" r="5" fill="#000" />
  <circle cx="165" cy="115" r="5" fill="#000" />

  <!-- 嘴巴 -->
  <path d="M 135 135 Q 150 145 165 135" stroke="#000" stroke-width="2" fill="none" />

  <!-- 職位標籤 -->
  <rect x="50" y="320" width="200" height="60" rx="10" fill="rgba(0,0,0,0.7)" />
  <text x="150" y="345" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#D2691E">
    說書人
  </text>
  <text x="150" y="370" text-anchor="middle" font-family="Arial" font-size="16" fill="#FFF">
    方無忌
  </text>
</svg>